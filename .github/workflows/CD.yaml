jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: ./Configuration  # Par défaut, pour Terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Format
        run: terraform fmt

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (backend)
        working-directory: safenotes-backend
        run: npm install --production
        

      - name: Build app (if needed)
        working-directory: safenotes-backend
        run: npm run build --if-present

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "webapp-Safenotes"
          package: ./safenotes-backend  # Ou chemin vers ton build si différent
