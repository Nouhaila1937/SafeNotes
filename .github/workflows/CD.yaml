name: CD Pipeline

on:
  workflow_dispatch:   # Allows manual trigger
  push:
    branches:
      - dev   # d√©ploiement seulement quand tu push sur dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: ./Configuration   # Tout run utilise ce r√©pertoire par d√©faut

    env:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # üîë Authentification avec Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      # üõ°Ô∏è Plan avec timeout pour √©viter les boucles infinies
      - name: Terraform Plan (avec timeout)
        run: |
          timeout 300s terraform plan -detailed-exitcode -no-color || {
            exit_code=$?
            if [ $exit_code -eq 124 ]; then
              echo "‚ùå TIMEOUT: Terraform plan a d√©pass√© 5 minutes - possible boucle infinie"
              exit 1
            elif [ $exit_code -eq 2 ]; then
              echo "‚úÖ Plan termin√© - changements d√©tect√©s"
            elif [ $exit_code -eq 0 ]; then
              echo "‚úÖ Plan termin√© - aucun changement"
            else
              echo "‚ùå Erreur dans terraform plan (code: $exit_code)"
              exit $exit_code
            fi
          }

      - name: Terraform format
        run: terraform fmt

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --production

      - name: Build app (if needed)
        run: npm run build --if-present

      # üöÄ D√©ploiement sur Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "webapp-Safenotes"
          package: .