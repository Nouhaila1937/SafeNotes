name: CD Pipeline

on:
  workflow_dispatch:   # Allows manual trigger
  push:
    branches:
      - dev   # dÃ©ploiement seulement quand tu push sur dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev 
    defaults:
      run:
        working-directory: ./Configuration   # Tout run utilise ce rÃ©pertoire par dÃ©faut


    env:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ARM_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # ðŸ”‘ Authentification avec Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform plan
        run: terraform plan

      - name: Terraform format
        run: terraform fmt
      
      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --production

      - name: Build app (if needed)
        run: npm run build --if-present

      

      # ðŸš€ DÃ©ploiement sur Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "webapp-Safenotes"
          package: .
